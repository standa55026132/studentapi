<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->	
</head>
<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>Update Student</h2>

		<form action="#" th:action="@{/student/create}" th:object="${student}"
			method="POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateOfBirth}"
				placeholder="Date of Birth (yyyy-mm-dd)" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{telephoneNumber}"
				placeholder="Telephone Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder="City" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/student}"> Back to Student List</a>
	</div>
</body>
</html>
